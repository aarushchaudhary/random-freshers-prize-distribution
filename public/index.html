<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshify | Player Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-view">
            <h1>PLAYER LOGIN</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="sapId">SAP ID</label>
                    <input type="text" id="sapId" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Enter the Game</button>
                <p id="login-error" class="error-message hidden"></p>
            </form>
        </div>

        <div id="game-view" class="hidden">
            <button id="logout-btn">Logout</button>

            <div id="welcome-card">
                <h2 id="welcome-player-id">Player DS152</h2>
                <p>You are invited to</p>
                <p class="event-name">Prarambh</p>
                <p>16<sup>th</sup> August, 5:30 pm</p>
            </div>
            
            <div class="player-info">
                <div class="info-box">
                    <h2>Your Number</h2>
                    <span id="player-number">000</span>
                </div>
                <div class="info-box">
                    <h2>Your Coins</h2>
                    <span id="player-coins">1000</span>
                </div>
            </div>
            
            <h2>Auction Area</h2>
            <div id="auction-zone">
                <p>Waiting for the host to start an auction...</p>
            </div>
        </div>
    </div>

    <div id="eliminated-overlay" class="hidden">
        <h1>ELIMINATED</h1>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
